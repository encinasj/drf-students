# docker-compose.yml
version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
      - ./data:/data  # ‚Üê Monta la carpeta data con el .sqlite3
    working_dir: /code
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=supersecretkeyfornow
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
